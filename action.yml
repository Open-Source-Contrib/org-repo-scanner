name: 'Org Repo Scanner'
description: 'Scans the organization repositories & then fetches the code metrics from Sonarcloud and generates a nice report.'
branding:
  icon: activity
  color: orange
inputs:
  org:
    description:
      'The github organization'
    required: true
  gh-user:
    description:
      'The github user scanning the organization - needed by github API'
    required: true
  token:
    description:
      'The github access token'
    required: true
  kind:
    description:
      'Kind of workflow [Currently supported: PIPELINE_GH_SONARCLOUD_MD_COMMIT]'
    required: true
  sonar-token:
    description:
      'Token for sonar cloud'
    required: true
  sonar-url:
    description:
      'Api URL for sonar cloud'
    required: false
    default: 'https://sonarcloud.io/'
  sonar-org:
    description:
      'Org Key for sonar cloud'
    required: true
  sonar-format:
    description:
      'Project key format for sonar cloud'
    required: false
    default: '{0}_{1}'
  md-file:
    description:
      'Name of markdown file'
    required: false
    default: 'README'
  newrelic-key:
    description:
      'Key for New Relic API'
    required: false
    default: 'README'
  newrelic-address:
    description:
      'Address for new relic API'
    required: false
    default: 'README'
  ingester:
    description:
      'Name of ingester to be passed to New relic logs'
    required: false
    default: 'README'
outputs:
  summary-title:
    description:
      'The title of the code metrics action.'
  summary-details:
    description:
      'A detailed summary of the pull request.'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
  - '-o'
  - ${{ inputs.org }}
  - '-g'
  - ${{ inputs.gh-user }}
  - '-t'
  - ${{ inputs.token }}
  - '-k'
  - ${{ inputs.kind }}
  - '-u'
  - ${{ inputs.sonar-token }}
  - '-a'
  - ${{ inputs.sonar-url }}
  - '-s'
  - ${{ inputs.sonar-org }}
  - '-f'
  - ${{ inputs.sonar-format }}
  - '-m'
  - ${{ inputs.md-file }}
  - '-n'
  - ${{ inputs.newrelic-key }}
  - '-b'
  - ${{ inputs.newrelic-address }}
  - '-i'
  - ${{ inputs.ingester }}
